<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>手写笔记</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- 页面标题（独立于侧边栏） -->
        <h1 class="sidebar-title">✨ 我的笔记</h1>
        
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="btn-toggle-sidebar" onclick="toggleSidebar()" title="隐藏侧边栏">◀</button>
            </div>
            <a href="../index.html" class="btn-back-home" title="返回主页">🏠</a>
            <div class="page-picker-wrapper">
                <div class="btn-group-create">
                    <button class="btn-create btn-create-draw" onclick="handleDrawButtonClick(event)" title="绘图页面">🎨 绘图</button>
                </div>
                <button class="btn-add-page" onclick="createPage('draw')" title="新建绘图页面">+</button>
                <div class="page-list-panel draw-pages-panel" id="drawPagesPanel"></div>
            </div>
            <div class="page-picker-wrapper">
                <div class="btn-group-create">
                    <button class="btn-create btn-create-text" onclick="handleTextButtonClick(event)" title="文本页面">📄 文本</button>
                </div>
                <button class="btn-add-page" onclick="createPage('text')" title="新建文本页面">+</button>
                <div class="page-list-panel text-pages-panel" id="textPagesPanel"></div>
            </div>
            <div class="multi-select-controls" id="multiSelectControls" style="display: none;">
                <button class="btn-multi-select" onclick="toggleMultiSelect()">完成</button>
                <button class="btn-delete-selected" onclick="deleteSelectedPages()" id="btnDeleteSelected" disabled>删除(<span id="selectedCount">0</span>)</button>
            </div>
            <div class="normal-controls">
                <button class="btn-multi-select" onclick="toggleMultiSelect()">批量</button>
            </div>
        </div>

        <!-- 侧边栏遮罩层（移动端） -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- 侧边栏显示按钮（隐藏时显示） -->
        <button class="sidebar-toggle-btn" id="sidebarToggleBtn" onclick="toggleSidebar()" title="显示侧边栏">▶</button>

        <!-- 编辑器 -->
        <div class="editor empty" id="editor">
            <div class="empty-editor">
                <h2>开始创作 ✨</h2>
                <p>从左侧选择一个页面，或创建新的页面开始记录</p>
            </div>
        </div>
    </div>

    <!-- 按依赖顺序引入模块 -->
    <script src="js/state.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/page.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/render.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
