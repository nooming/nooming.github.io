<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #34495e;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .info {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* 跳转按钮样式 */
        .tool-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2980b9;
            color: white !important;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.2s;
            text-decoration: none !important;
        }
        .tool-btn:hover {
            background-color: #1f618d;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的个人主页</h1>
    <div class="info">
        <p>这是用纯HTML + GitHub Pages搭建的免费网站</p>
        <p>我的GitHub地址：<a href="https://github.com/nooming" target="_blank">点击访问</a></p>
        <p>大学生课程作业展示 | 个人学习记录</p>
    </div>
    <!-- 跳转进制转换器的按钮 -->
    <a href="base-conversion/index.html" class="tool-btn">进入进制转换器工具</a>
</body>
</html>
