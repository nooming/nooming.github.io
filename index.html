<!DOCTYPE html>
<html lang="zh-CN">
<!-- 网页头部：设置编码、标题、样式 -->
<head>
    <meta charset="UTF-8">
    <!-- 适配手机端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub个人主页</title>
    <!-- 简单内嵌CSS美化页面，不用额外写CSS文件 -->
    <style>
        body {
            max-width: 800px;
            margin: 50px auto;
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        .info {
            margin-top: 30px;
            font-size: 18px;
            color: #34495e;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<!-- 网页主体：显示内容 -->
<body>
    <h1>欢迎来到我的个人主页</h1>
    <div class="info">
        <p>这是用纯HTML + GitHub Pages搭建的免费网站</p>
        <p>我的GitHub地址：<a href="https://github.com/nooming" target="_blank">点击访问</a></p>
        <p>大学生课程作业展示 | 个人学习记录</p>
    </div>
</body>

</html>
