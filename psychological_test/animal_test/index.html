                } else if (savedAnswer === 'B') {
                    answers[keyB]--;
                }
                
                currentQuestion--;
                renderQuestion();
                updateProgress();
            }
        }
        
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `é—®é¢˜ ${currentQuestion + 1} / ${questions.length}`;
        }
        
        function updateButtons() {
            const hasSelection = document.querySelector('.option.selected') !== null;
            document.getElementById('next-btn').disabled = !hasSelection;
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1 && hasSelection) {
                document.getElementById('next-btn').textContent = 'æŸ¥çœ‹ç»“æœ';
            } else {
                document.getElementById('next-btn').textContent = 'ä¸‹ä¸€é¢˜';
            }
        }
        
        function showResult() {
            // è®¡ç®—åŠ¨ç‰©ç±»å‹
            let animalType = 'cat'; // é»˜è®¤å€¼
            
            // æ ¹æ®ç­”æ¡ˆç‰¹å¾åˆ¤æ–­
            const isLeader = answers.lead > answers.support;
            const isIndependent = answers.independent > answers.team;
            const isActive = answers.active > answers.observe;
            const isDirect = answers.direct > answers.think;
            const isFuture = answers.future > answers.present;
            const isCompetitive = answers.compete > answers.cooperate;
            const isStructured = answers.structured > answers.free_style;
            const isLively = answers.lively > answers.quiet;
            
            if (isLeader && isCompetitive && isDirect) {
                animalType = 'lion';
            } else if (isIndependent && isFuture && isDirect) {
                animalType = 'eagle';
            } else if (isActive && isLively && !isIndependent) {
                animalType = 'dolphin';
            } else if (!isActive && !isCompetitive && isStructured) {
                animalType = 'bear';
            } else if (!isIndependent && !isCompetitive && answers.team > answers.independent) {
                animalType = 'wolf';
            } else if (answers.flexible > answers.plan && answers.adapt > answers.persist) {
                animalType = 'fox';
            } else if (isIndependent && !isActive) {
                animalType = 'cat';
            } else {
                animalType = 'rabbit';
            }
            
            const result = animalTypes[animalType];
            
            document.getElementById('questions-container').style.display = 'none';
            document.querySelector('.btn-container').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.progress-text').style.display = 'none';
            
            document.getElementById('result-animal').textContent = result.emoji;
            document.getElementById('result-type').textContent = result.name;
            document.getElementById('result-description').textContent = result.description;
            
            // æ˜¾ç¤ºç‰¹å¾
            const traitsHtml = `
                <h3>ä½ çš„ç‰¹å¾ï¼š</h3>
                <ul>
                    ${result.traits.map(trait => `<li>${trait}</li>`).join('')}
                </ul>
            `;
            document.getElementById('result-traits').innerHTML = traitsHtml;
            
            document.getElementById('result-container').classList.add('show');
        }
        
        function restartTest() {
            // æ¸…é™¤æ‰€æœ‰ç­”æ¡ˆ
            answers = {
                active: 0, observe: 0,
                direct: 0, think: 0,
                plan: 0, flexible: 0,
                lead: 0, support: 0,
                detail: 0, whole: 0,
                express: 0, listen: 0,
                stable: 0, change: 0,
                logic: 0, intuition: 0,
                independent: 0, team: 0,
                quiet: 0, lively: 0,
                persist: 0, adapt: 0,
                present: 0, future: 0,
                fast: 0, think_deep: 0,
                rule: 0, free: 0,
                express_emo: 0, control: 0,
                compete: 0, cooperate: 0,
                familiar: 0, new: 0,
                change_pref: 0, stable_pref: 0,
                others: 0, self: 0,
                structured: 0, free_style: 0
            };
            
            // æ¸…é™¤localStorage
            for (let i = 0; i < questions.length; i++) {
                localStorage.removeItem(`animal_q${i}`);
            }
            
            currentQuestion = 0;
            
            // é‡ç½®UI
            document.getElementById('questions-container').style.display = 'block';
            document.querySelector('.btn-container').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            document.querySelector('.progress-text').style.display = 'block';
            document.getElementById('result-container').classList.remove('show');
            
            renderQuestion();
            updateProgress();
        }
        
        // åˆå§‹åŒ–æµ‹è¯•
        initTest();
    </script>
