    <style>
        /* 
         * 注意：此页面使用大量 !important 是为了覆盖第三方库（coin.min.css）的样式
         * 这是必要的，因为需要保持与网站整体风格一致
         * 通过使用更具体的选择器可以减少部分 !important 的使用
         */
        
        /* 统一背景样式 */
        body.coin-flip-page {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        body.coin-flip-page main {
            margin: 0;
            padding: 0;
        }
        
        body.coin-flip-page section {
            margin: 0;
        }
        
        /* 页面头部布局 - 使用更具体的选择器提高优先级 */
        body.coin-flip-page header {
            padding: 10px 20px;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        /* 移除椭圆/圆形背景，使用现代扁平设计 */
        body.coin-flip-page .header-left-box {
            background-color: transparent;
            border-radius: 0;
            height: auto;
            flex-shrink: 0;
        }
        
        body.coin-flip-page .header-center-box {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border-radius: 0;
            width: auto;
            height: auto;
            margin: 0;
        }
        
        body.coin-flip-page .header-right-box {
            background-color: transparent;
            border-radius: 0;
            height: auto;
            flex-shrink: 0;
        }
        
        body.coin-flip-page .header-center-box h1 {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            white-space: nowrap;
            margin: 0 0 3px 0;
        }
        
        body.coin-flip-page .nav-links a {
            border-radius: 0;
            background-color: transparent;
            position: relative;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        body.coin-flip-page .nav-links a:hover {
            background-color: transparent;
            border-bottom-color: #3498db;
            color: #3498db;
        }
        
        body.coin-flip-page .header-left-content-box a {
            padding: 9px 18px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        body.coin-flip-page .header-left-content-box a:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            border-bottom: none;
        }
        
        body.coin-flip-page .coin-box {
            margin: 0;
            padding: 0;
            background-color: transparent;
            border-radius: 0;
            width: auto;
            height: auto;
        }
        
        body.coin-flip-page .coin-scope-box {
            margin-left: 0;
            margin-right: 0;
            padding-left: 0;
            padding-right: 0;
        }
        
        body.coin-flip-page footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            color: #95a5a6;
            border-top: 1px solid #ecf0f1;
            font-size: 0.85rem;
            width: 100%;
        }
        
        body.coin-flip-page footer p {
            text-align: center;
            margin: 0 auto;
        }
        
        /* 精简导航 */
        body.coin-flip-page .nav-links {
            gap: 15px;
        }
        
        body.coin-flip-page .nav-links a {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
        
        /* 隐藏语言选择器 */
        body.coin-flip-page .language-selector {
            display: none;
        }
        
        /* 重置按钮一直显示 */
        body.coin-flip-page .coin-reset-box {
            display: flex;
        }
        /* 移动端适配 - 使用更具体的选择器减少!important */
        @media (max-width: 767.98px) {
            body.coin-flip-page header {
                padding: 10px 12px;
                height: auto;
                min-height: 64px;
                flex-wrap: wrap;
            }
            
            body.coin-flip-page .header-left-box {
                flex: 0 0 auto;
                min-width: auto;
                width: auto;
            }
            
            body.coin-flip-page .header-left-content-box {
                width: auto;
                margin-right: 8px;
            }
            
            body.coin-flip-page .header-center-box {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                flex: none;
                min-width: 0;
                margin: 0;
                width: auto;
            }
            
            body.coin-flip-page .header-center-box h1 {
                font-size: 1.5rem;
                white-space: normal;
                max-width: 60%;
                text-align: center;
            }
            
            body.coin-flip-page .header-right-box {
                flex: 0 0 auto;
                min-width: 0;
                width: auto;
                margin-left: 0;
            }
            
            body.coin-flip-page .header-right-content-box {
                width: auto;
                margin-left: 0;
            }
            
            body.coin-flip-page .nav-links {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
            }
            
            body.coin-flip-page .nav-links a {
                display: flex;
                font-size: 0.8rem;
                padding: 6px 12px;
                white-space: nowrap;
            }
            
            body.coin-flip-page .header-left-content-box a {
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            body.coin-flip-page .header-center-box h1 {
                font-size: 1rem;
            }
            
            body.coin-flip-page .nav-links {
                gap: 6px;
            }
            
            body.coin-flip-page .nav-links a {
                font-size: 0.75rem;
                padding: 5px 10px;
            }
            
            body.coin-flip-page .header-left-content-box a {
                padding: 5px 10px;
            }
        }
    </style>
