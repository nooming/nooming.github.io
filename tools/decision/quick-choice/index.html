            margin-top: 8px;

            margin-bottom: 20px;

        .preset-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;

        }
        .result-text {

        footer {

            padding-top: 15px !important;
            color: #95a5a6 !important;
            border-top: 1px solid #ecf0f1 !important;
            font-size: 0.85rem !important;

<body>
<header>

        <div class="header-left-content-box">
            <a href="../index.html" style="text-decoration: none; color: #2c3e50; font-weight: 500; font-size: 0.85rem;">

            </a>
        </div>
    </div>
    <div class="header-center-box">
        <h1 style="margin: 0 0 3px 0; font-size: 1.5rem; font-weight: 600; color: #2c3e50; white-space: nowrap;">快速选择</h1>
    </div>
    <div class="header-right-box">
        <div class="header-right-content-box">
            <nav class="nav-links">
                <a href="../wheel/index.html">转盘</a>
                <a href="../coin-flip/index.html">抛硬币</a>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="quick-choice-container">
        <h2 class="quick-choice-title">快速随机选择</h2>
        
        <div class="input-section">
            <label for="options-input">请输入选项（每行一个）：</label>
            <textarea id="options-input" placeholder="选项1&#10;选项2&#10;选项3&#10;..."></textarea>
            <div class="input-hint">每行输入一个选项，系统会随机选择一个结果</div>
        </div>

        <div class="preset-section">
            <div class="preset-buttons">
                <button class="preset-btn" id="preset-abcd-btn">选ABCD</button>
            </div>
        </div>

        <div class="button-section">
            <button class="choice-btn" id="choice-btn">开始选择</button>
        </div>

        <div class="result-section" id="result-section">
            <div class="result-label">选择结果：</div>
            <p class="result-text" id="result-text"></p>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 个人学习网站 | 仅用于学习交流，请勿用于商业用途</p>
</footer>

<script>
    function makeChoice() {
        const input = document.getElementById('options-input');
        const resultSection = document.getElementById('result-section');
        const resultText = document.getElementById('result-text');
        
        const inputValue = input.value.trim();
        
        if (!inputValue) {
            if (typeof showToast === 'function') {
                showToast('请输入至少一个选项！', 'error');
            } else {
                alert('请输入至少一个选项！');
            }
            return;
        }
        
        // 按换行符分割选项，过滤空行
        const options = inputValue.split('\n')
            .map(opt => opt.trim())
            .filter(opt => opt.length > 0);
        
        if (options.length === 0) {
            if (typeof showToast === 'function') {
                showToast('请输入至少一个选项！', 'error');
            } else {
                alert('请输入至少一个选项！');
            }
            return;
        }
        
        // 随机选择一个选项
        const randomIndex = Math.floor(Math.random() * options.length);
        const selectedOption = options[randomIndex];
        
        // 显示结果
        resultText.textContent = selectedOption;
        resultSection.classList.add('show');
        
        // 添加动画效果
        resultSection.style.animation = 'none';
        setTimeout(() => {
            resultSection.style.animation = 'fadeIn 0.5s ease-in';
        }, 10);
    }
    
    // 添加CSS动画
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    `;
    document.head.appendChild(style);
    
    // 加载预设
    function loadPreset(presetName) {
        const input = document.getElementById('options-input');
        
        if (presetName === 'ABCD') {
            input.value = 'A\nB\nC\nD';
        }
        
        // 聚焦到输入框
        input.focus();
    }
    
    // 绑定事件
    document.addEventListener('DOMContentLoaded', function() {
        const choiceBtn = document.getElementById('choice-btn');
        const presetBtn = document.getElementById('preset-abcd-btn');
        const input = document.getElementById('options-input');
        
        if (choiceBtn) {
            choiceBtn.addEventListener('click', makeChoice);
        }
        
        if (presetBtn) {
            presetBtn.addEventListener('click', function() {
                loadPreset('ABCD');
            });
        }
        
        // 支持回车键快速选择（Ctrl+Enter）
        if (input) {
            input.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    makeChoice();
                }
            });
        }
    });
    </script>
    
    <!-- 公共工具函数 -->
    <script src="../../../common/js/utils.js" defer></script>
