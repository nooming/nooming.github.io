<body class="page-container">
    <!-- 页面头部 -->
    <div class="page-header">
        <div class="header-top">
            <a href="../index.html" class="back-btn">返回上一级</a>
        </div>
        <h1 class="page-title">围棋</h1>
    </div>

    <div class="game-container">
        <div class="game-info">
            <div class="game-controls">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="two">双人对战</button>
                    <button class="mode-btn" data-mode="ai">单人模式</button>
                </div>
                <div>
                    <button class="undo-btn" id="undoBtn" onclick="undoMove()" disabled>悔棋</button>
                    <button class="pass-btn" onclick="passTurn()">弃权</button>
                    <button class="reset-btn" onclick="resetGame()">重新开始</button>
                </div>
            </div>
            <div class="difficulty-selector" id="difficultySelector">
                <div class="difficulty-label">选择难度：</div>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" data-difficulty="easy">简单</button>
                    <button class="difficulty-btn" data-difficulty="medium">中等</button>
                    <button class="difficulty-btn" data-difficulty="hard">困难</button>
                </div>
            </div>
            <div class="status" id="status">黑方先行</div>
            <div class="score">
                <span>黑方提子: <span id="blackCaptures">0</span></span>
                <span>白方提子: <span id="whiteCaptures">0</span></span>
            </div>
        </div>

        <div class="board-container">
            <canvas id="board" width="500" height="500"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        const BOARD_SIZE = 19;
        const CELL_SIZE = canvas.width / (BOARD_SIZE + 1);
        const STONE_RADIUS = CELL_SIZE * 0.4;

        let board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(0));
        let currentPlayer = 1; // 1 = 黑, 2 = 白
        let gameMode = 'two';
        let gameOver = false;
        let blackCaptures = 0;
        let whiteCaptures = 0;
        let lastMove = null;
        let consecutivePasses = 0;
        let moveHistory = []; // 存储每一步的历史记录
        let aiDifficulty = 'medium'; // 'easy', 'medium', 'hard'

        // 初始化棋盘
        function initBoard() {
            ctx.fillStyle = '#deb887';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 1;

            // 绘制网格线
            for (let i = 1; i <= BOARD_SIZE; i++) {
                const pos = i * CELL_SIZE;
                ctx.beginPath();
                ctx.moveTo(CELL_SIZE, pos);
                ctx.lineTo(BOARD_SIZE * CELL_SIZE, pos);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos, CELL_SIZE);
                ctx.lineTo(pos, BOARD_SIZE * CELL_SIZE);
                ctx.stroke();
            }

            // 绘制天元和星位（19路标准位置：4-4, 4-10, 4-16, 10-4, 10-10, 10-16, 16-4, 16-10, 16-16）
            const starPositions = [4, 10, 16];
            ctx.fillStyle = '#2c3e50';
            starPositions.forEach(x => {
                starPositions.forEach(y => {
                    ctx.beginPath();
                    ctx.arc(x * CELL_SIZE, y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fill();
                });
            });
        }

        // 绘制棋子
        function drawStone(row, col, player) {
            const x = (col + 1) * CELL_SIZE;
            const y = (row + 1) * CELL_SIZE;

            ctx.beginPath();
            ctx.arc(x, y, STONE_RADIUS, 0, Math.PI * 2);
            
            if (player === 1) {
                const gradient = ctx.createRadialGradient(x - STONE_RADIUS * 0.3, y - STONE_RADIUS * 0.3, 0, x, y, STONE_RADIUS);
                gradient.addColorStop(0, '#555');
                gradient.addColorStop(1, '#000');
                ctx.fillStyle = gradient;
            } else {
                const gradient = ctx.createRadialGradient(x - STONE_RADIUS * 0.3, y - STONE_RADIUS * 0.3, 0, x, y, STONE_RADIUS);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, '#ddd');
                ctx.fillStyle = gradient;
            }
            
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // 获取相邻位置
        function getNeighbors(row, col) {
            const neighbors = [];
            const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
            for (let [dr, dc] of directions) {
                const r = row + dr;
                const c = col + dc;
                if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                    neighbors.push([r, c]);
                }
            }
            return neighbors;
        }

        // 查找连通块
        function findGroup(row, col, visited = new Set()) {
            const player = board[row][col];
            if (player === 0) return { stones: [], liberties: [] };
            
            const stones = [];
            const liberties = new Set();
            const stack = [[row, col]];
            visited.add(`${row},${col}`);

            while (stack.length > 0) {
                const [r, c] = stack.pop();
                stones.push([r, c]);

                for (let [nr, nc] of getNeighbors(r, c)) {
                    const key = `${nr},${nc}`;
                    if (board[nr][nc] === 0) {
                        liberties.add(key);
                    } else if (board[nr][nc] === player && !visited.has(key)) {
                        visited.add(key);
                        stack.push([nr, nc]);
                    }
                }
            }

            return { stones, liberties: Array.from(liberties) };
        }

        // 移除死子
        function removeGroup(stones) {
            for (let [r, c] of stones) {
                board[r][c] = 0;
                // 重绘该位置
                const x = (c + 1) * CELL_SIZE;
                const y = (r + 1) * CELL_SIZE;
                ctx.fillStyle = '#deb887';
                ctx.fillRect(x - CELL_SIZE * 0.5, y - CELL_SIZE * 0.5, CELL_SIZE, CELL_SIZE);
                // 重绘网格线
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo((c + 1) * CELL_SIZE, (r + 0.5) * CELL_SIZE);
                ctx.lineTo((c + 1) * CELL_SIZE, (r + 1.5) * CELL_SIZE);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo((c + 0.5) * CELL_SIZE, (r + 1) * CELL_SIZE);
                ctx.lineTo((c + 1.5) * CELL_SIZE, (r + 1) * CELL_SIZE);
                ctx.stroke();
            }
        }

        // 检查是否违反打劫规则
        function isKo(row, col) {
            if (lastMove === null) return false;
            const [lastRow, lastCol] = lastMove;
            
            // 如果只吃了一个子，且位置相同，可能是打劫
            if (row === lastRow && col === lastCol) {
                return true;
            }
            return false;
        }

        // 检查是否可以落子
        function canPlace(row, col, player) {
            if (board[row][col] !== 0) return false;
            if (isKo(row, col)) return false;

            // 临时放置棋子
            board[row][col] = player;
            
            // 检查是否有气
            const group = findGroup(row, col);
            let hasLiberty = group.liberties.length > 0;

            // 检查是否能吃子
            let canCapture = false;
            const opponent = player === 1 ? 2 : 1;
            for (let [nr, nc] of getNeighbors(row, col)) {
                if (board[nr][nc] === opponent) {
                    const oppGroup = findGroup(nr, nc);
                    if (oppGroup.liberties.length === 0) {
                        canCapture = true;
                        break;
                    }
                }
            }

            // 恢复棋盘
            board[row][col] = 0;

            return hasLiberty || canCapture;
        }

        // 处理落子
        function placeStone(row, col, isUndo = false) {
            if (gameOver || !canPlace(row, col, currentPlayer)) {
                return;
            }

            board[row][col] = currentPlayer;
            drawStone(row, col, currentPlayer);
            lastMove = [row, col];
            consecutivePasses = 0;

            // 检查并移除被吃的子
            const opponent = currentPlayer === 1 ? 2 : 1;
            const captured = [];
            for (let [nr, nc] of getNeighbors(row, col)) {
                if (board[nr][nc] === opponent) {
                    const oppGroup = findGroup(nr, nc);
                    if (oppGroup.liberties.length === 0) {
                        captured.push(...oppGroup.stones);
                    }
                }
            }

            if (captured.length > 0) {
                removeGroup(captured);
                if (currentPlayer === 1) {
                    blackCaptures += captured.length;
                    document.getElementById('blackCaptures').textContent = blackCaptures;
                } else {
                    whiteCaptures += captured.length;
                    document.getElementById('whiteCaptures').textContent = whiteCaptures;
                }
            }

            // 记录历史（如果不是撤销操作）
            if (!isUndo) {
                moveHistory.push({
                    row,
                    col,
                    player: currentPlayer,
                    captured: captured.map(s => [...s]), // 深拷贝被吃的棋子
                    blackCaptures: blackCaptures,
                    whiteCaptures: whiteCaptures,
                    lastMove: lastMove ? [...lastMove] : null,
                    consecutivePasses: consecutivePasses
                });
                updateUndoButton();
            }

            // 切换玩家
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('status').textContent = currentPlayer === 1 ? '黑方回合' : '白方回合';

            // AI 模式
            if (gameMode === 'ai' && currentPlayer === 2 && !gameOver && !isUndo) {
                setTimeout(() => {
                    const aiMoveResult = aiMove();
                    if (aiMoveResult) {
                        placeStone(aiMoveResult.row, aiMoveResult.col);
                    } else {
                        passTurn();
                    }
                }, 300);
            }
        }

        // 更新悔棋按钮状态
        function updateUndoButton() {
            const undoBtn = document.getElementById('undoBtn');
            if (gameMode === 'ai') {
                // AI模式下需要至少两步才能悔棋（玩家+AI）
                undoBtn.disabled = moveHistory.length < 2 || gameOver;
            } else {
                // 双人模式下至少一步
                undoBtn.disabled = moveHistory.length < 1 || gameOver;
            }
        }

        // 悔棋
        function undoMove() {
            if (gameOver) return;
            
            if (gameMode === 'ai') {
                // AI模式：撤销两步（玩家和AI）
                if (moveHistory.length < 2) return;
                
                // 撤销AI的步
                const aiMove = moveHistory.pop();
                if (!aiMove.isPass && aiMove.row !== null && aiMove.col !== null) {
                    board[aiMove.row][aiMove.col] = 0;
                    // 恢复AI步中被吃的棋子
                    for (let [r, c] of aiMove.captured) {
                        board[r][c] = aiMove.player === 1 ? 2 : 1;
                    }
                }
                
                // 恢复提子数
                blackCaptures = aiMove.blackCaptures;
                whiteCaptures = aiMove.whiteCaptures;
                document.getElementById('blackCaptures').textContent = blackCaptures;
                document.getElementById('whiteCaptures').textContent = whiteCaptures;
                
                // 撤销玩家的步
                const playerMove = moveHistory.pop();
                if (!playerMove.isPass && playerMove.row !== null && playerMove.col !== null) {
                    board[playerMove.row][playerMove.col] = 0;
                    // 恢复玩家步中被吃的棋子
                    for (let [r, c] of playerMove.captured) {
                        board[r][c] = playerMove.player === 1 ? 2 : 1;
                    }
                }
                
                // 恢复提子数
                blackCaptures = playerMove.blackCaptures;
                whiteCaptures = playerMove.whiteCaptures;
                document.getElementById('blackCaptures').textContent = blackCaptures;
                document.getElementById('whiteCaptures').textContent = whiteCaptures;
                
                // 恢复其他状态
                lastMove = playerMove.lastMove;
                consecutivePasses = playerMove.consecutivePasses;
                
                // 重新绘制棋盘
                redrawBoard();
                
                // 恢复当前玩家
                currentPlayer = playerMove.player;
                document.getElementById('status').textContent = currentPlayer === 1 ? '黑方回合' : '白方回合';
            } else {
                // 双人模式：撤销一步
                if (moveHistory.length < 1) return;
                
                const lastMoveRecord = moveHistory.pop();
                
                // 如果是弃权，只需要恢复状态
                if (!lastMoveRecord.isPass && lastMoveRecord.row !== null && lastMoveRecord.col !== null) {
                    board[lastMoveRecord.row][lastMoveRecord.col] = 0;
                    // 恢复被吃的棋子
                    for (let [r, c] of lastMoveRecord.captured) {
                        board[r][c] = lastMoveRecord.player === 1 ? 2 : 1;
                    }
                }
                
                // 恢复提子数
                blackCaptures = lastMoveRecord.blackCaptures;
                whiteCaptures = lastMoveRecord.whiteCaptures;
                document.getElementById('blackCaptures').textContent = blackCaptures;
                document.getElementById('whiteCaptures').textContent = whiteCaptures;
                
                // 恢复其他状态
                lastMove = lastMoveRecord.lastMove;
                consecutivePasses = lastMoveRecord.consecutivePasses;
                
                // 重新绘制棋盘
                redrawBoard();
                
                // 恢复当前玩家
                currentPlayer = lastMoveRecord.player;
                const statusText = lastMoveRecord.isPass ? 
                    (currentPlayer === 1 ? '黑方' : '白方') + '回合' :
                    (currentPlayer === 1 ? '黑方回合' : '白方回合');
                document.getElementById('status').textContent = statusText;
            }
            
            updateUndoButton();
        }

        // 重新绘制整个棋盘
        function redrawBoard() {
            initBoard();
            for (let move of moveHistory) {
                if (move.row !== null && move.col !== null) {
                    drawStone(move.row, move.col, move.player);
                }
            }
        }

        // 弃权
        function passTurn() {
            if (gameOver) return;
            
            consecutivePasses++;
            
            // 记录弃权历史
            moveHistory.push({
                row: null,
                col: null,
                player: currentPlayer,
                captured: [],
                blackCaptures: blackCaptures,
                whiteCaptures: whiteCaptures,
                lastMove: lastMove ? [...lastMove] : null,
                consecutivePasses: consecutivePasses,
                isPass: true
            });
            updateUndoButton();
            
            if (consecutivePasses >= 2) {
                gameOver = true;
                // 简单计算：提子数 + 领地估算
                const blackScore = blackCaptures;
                const whiteScore = whiteCaptures;
                let winner = '';
                if (blackScore > whiteScore) {
                    winner = '黑方';
                } else if (whiteScore > blackScore) {
                    winner = '白方';
                } else {
                    winner = '平局';
                }
                document.getElementById('status').textContent = `游戏结束！${winner}获胜！(黑:${blackScore} 白:${whiteScore})`;
                return;
            }

            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('status').textContent = 
                (currentPlayer === 1 ? '黑方' : '白方') + '回合 (上一步弃权)';
            
            if (gameMode === 'ai' && currentPlayer === 2 && !gameOver) {
                setTimeout(() => {
                    const aiMoveResult = aiMove();
                    if (aiMoveResult) {
                        placeStone(aiMoveResult.row, aiMoveResult.col);
                    } else {
                        passTurn();
                    }
                }, 300);
            }
        }

        // 检查是否形成眼（简化版：检查是否有足够的空间形成眼）
        function hasEyePotential(row, col, player) {
            board[row][col] = player;
            const group = findGroup(row, col);
            let eyeCount = 0;
            
            // 检查周围是否有足够的空间
            const neighbors = getNeighbors(row, col);
            for (let [nr, nc] of neighbors) {
                if (board[nr][nc] === 0) {
                    // 检查这个空位周围是否有足够的己方棋子
                    let friendlyCount = 0;
                    for (let [nnr, nnc] of getNeighbors(nr, nc)) {
                        if (board[nnr][nnc] === player) {
                            friendlyCount++;
                        }
                    }
                    if (friendlyCount >= 2) {
                        eyeCount++;
                    }
                }
            }
            
            board[row][col] = 0;
            return eyeCount;
        }

        // 评估位置价值（围棋思路 - 改进版）
        function evaluatePosition(row, col, player) {
            if (!canPlace(row, col, player)) return -1;
            
            let score = 0;

        function getSmartCandidateMoves(player, searchRadius = 3) {

                                    const distance = Math.abs(dr) + Math.abs(dc);
                                    if (!moveScores.has(key) || moveScores.get(key) > distance) {

                                    }

        // Negamax算法（Minimax的优化版本，来自开源实现）
        function negamax(depth, alpha, beta, player, currentBlackCaptures, currentWhiteCaptures) {
            if (depth === 0) {
                // 评估当前局面（从当前玩家角度）

                            score -= group.stones.length * 10 + group.liberties.length * 5;
                        }
                    }
                }
                // 考虑提子数（从当前玩家角度）
                if (player === 2) {
                    score += (currentWhiteCaptures - currentBlackCaptures) * 50;
                } else {
                    score += (currentBlackCaptures - currentWhiteCaptures) * 50;
                }
                return score;
            }
            
            const candidateMoves = getSmartCandidateMoves(player, 2);
            
            if (candidateMoves.size === 0) {
                // 如果没有候选走法，返回当前局面的评估分数

                        }

                    score += (currentWhiteCaptures - currentBlackCaptures) * 50;
                } else {
                    score += (currentBlackCaptures - currentWhiteCaptures) * 50;
                }
                return score;
            }
            
            // 限制候选走法数量以提高性能
            const movesArray = Array.from(candidateMoves).slice(0, 12);
            
            let bestScore = -Infinity;
            for (let move of movesArray) {
                const [r, c] = move.split(',').map(Number);
                if (!canPlace(r, c, player)) continue;
                
                // 保存状态
                const savedBoard = board.map(row => [...row]);
                let newBlackCaptures = currentBlackCaptures;
                let newWhiteCaptures = currentWhiteCaptures;
                
                // 执行走法
                const result = simulatePlaceStone(r, c, player, { blackCaptures: currentBlackCaptures, whiteCaptures: currentWhiteCaptures });
                if (result) {
                    if (player === 1) {
                        newBlackCaptures += result.capturedCount;
                    } else {
                        newWhiteCaptures += result.capturedCount;
                    }
                }
                
                const score = -negamax(depth - 1, -beta, -alpha, player === 1 ? 2 : 1, newBlackCaptures, newWhiteCaptures);
                
                // 恢复状态
                board = savedBoard;
                
                bestScore = Math.max(bestScore, score);
                alpha = Math.max(alpha, score);
                if (beta <= alpha) break; // Alpha-Beta剪枝
            }
            
            return bestScore;
        }

                const score = negamax(2, -Infinity, Infinity, 2, blackCaptures, whiteCaptures);
                
                // 恢复状态
                board = savedBoard.map(row => [...row]);
                blackCaptures = savedBlackCaptures;
                whiteCaptures = savedWhiteCaptures;
                
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }
            
            return bestMove || topMoves[0];
        }

        // 获取点击坐标（处理移动端缩放）
        function getClickPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let clientX, clientY;
            if (e.touches && e.touches.length > 0) {
                // 触摸事件
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                // 鼠标事件
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;
            
            const col = Math.round(x / CELL_SIZE) - 1;
            const row = Math.round(y / CELL_SIZE) - 1;
            
            return { row, col };
        }

        // 点击事件
        canvas.addEventListener('click', (e) => {
            if (gameOver || (gameMode === 'ai' && currentPlayer === 2)) {
                return;
            }

            const { row, col } = getClickPosition(e);

            if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                placeStone(row, col);
            }
        });

        // 触摸事件（移动端）
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 防止页面滚动
            if (gameOver || (gameMode === 'ai' && currentPlayer === 2)) {
                return;
            }

            const { row, col } = getClickPosition(e);

            if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                placeStone(row, col);
            }
        });

        // 模式切换
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameMode = btn.dataset.mode;
                
                // 显示/隐藏难度选择器
                const difficultySelector = document.getElementById('difficultySelector');
                if (gameMode === 'ai') {
                    difficultySelector.classList.add('show');
                } else {
                    difficultySelector.classList.remove('show');
                }
                
                resetGame();
                updateUndoButton();
            });
        });

        // 难度切换
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                aiDifficulty = btn.dataset.difficulty;
            });
        });

        // 重置游戏
        function resetGame() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(0));
            currentPlayer = 1;
            gameOver = false;
            blackCaptures = 0;
            whiteCaptures = 0;
            lastMove = null;
            consecutivePasses = 0;
            moveHistory = [];
            initBoard();
            document.getElementById('status').textContent = '黑方先行';
            document.getElementById('blackCaptures').textContent = '0';
            document.getElementById('whiteCaptures').textContent = '0';
            updateUndoButton();
            
            // 初始化时显示/隐藏难度选择器
            const difficultySelector = document.getElementById('difficultySelector');
            if (gameMode === 'ai') {
                difficultySelector.classList.add('show');
            } else {
                difficultySelector.classList.remove('show');
            }
        }

        // 初始化
        initBoard();
        updateUndoButton();
    </script>

    <script src="../../../common/js/utils.js" defer></script>
</body>
</html>
