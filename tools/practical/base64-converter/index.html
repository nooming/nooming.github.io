<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="在线 Base64 编码解码器 - 支持 Base64 编码和解码，快速转换文本和 Base64 字符串，适用于数据传输和存储场景">
    <meta name="keywords" content="Base64,编码,解码,Base64转换,在线工具,编码工具">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../../favicon-io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../favicon-io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../favicon-io/favicon-16x16.png">
    <link rel="manifest" href="../../../favicon-io/site.webmanifest">
    <link rel="shortcut icon" href="../../../favicon-io/favicon.ico">
    
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../../../common/css/common.css">
    <!-- 本地样式文件 -->
    <link rel="stylesheet" href="css/base64.css">
    
    <style>
        /* 页面特定样式 - 与首页风格一致 */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* 页面头部布局 */
        .page-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            flex-shrink: 0;
            font-size: 0.95rem;
            padding: 9px 18px;
            margin-bottom: 0 !important;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        h1 {
            color: #2c3e50;
            margin: 0 0 3px 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            text-align: center;
        }
        
        .converter {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 0;
        }
        
        @media (max-width: 767.98px) {
            .page-header {
                margin-bottom: 20px;
            }
            .header-top {
                margin-bottom: 0;
            }
            h1 {
                font-size: 1.5rem;
            }
            .back-btn {
                font-size: 0.85rem;
                padding: 7px 14px;
            }
            .converter {
                padding: 20px 18px;
                border-radius: 14px;
            }
        }
    </style>
</head>
<body class="page-container">
    <!-- 页面头部 -->
    <div class="page-header">
        <div class="header-top">
            <a href="../index.html" class="back-btn">返回上一级</a>
        </div>
        <h1 class="page-title">Base64 编码解码器</h1>
    </div>

    <div class="converter">
        <!-- 编码区域 -->
        <div class="input-group">
            <label>文本编码（输入文本，转换为 Base64）</label>
            <textarea id="encodeInput" placeholder="请输入要编码的文本，例如：Hello World"></textarea>
            <p id="encodeErrorTip" class="error-tip">编码失败，请检查输入！</p>
        </div>

        <div class="btn-group">
            <button id="encodeBtn" class="convert-btn">编码</button>
            <button id="clearEncodeBtn" class="clear-btn">清空</button>
        </div>

        <div class="result-group">
            <div class="result-item">
                <span>Base64 编码结果：</span>
                <div class="result-content">
                    <span id="encodeResult">——</span>
                    <button class="copy-btn" data-target="encodeResult">复制</button>
                </div>
            </div>
        </div>

        <!-- 分隔线 -->
        <div class="divider"></div>

        <!-- 解码区域 -->
        <div class="input-group">
            <label>Base64 解码（输入 Base64 字符串，转换为文本）</label>
            <textarea id="decodeInput" placeholder="请输入要解码的 Base64 字符串，例如：SGVsbG8gV29ybGQ="></textarea>
            <p id="decodeErrorTip" class="error-tip">解码失败，请检查输入格式！</p>
        </div>

        <div class="btn-group">
            <button id="decodeBtn" class="convert-btn">解码</button>
            <button id="clearDecodeBtn" class="clear-btn">清空</button>
        </div>

        <div class="result-group">
            <div class="result-item">
                <span>解码结果：</span>
                <div class="result-content">
                    <span id="decodeResult">——</span>
                    <button class="copy-btn" data-target="decodeResult">复制</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 公共工具函数 -->
    <script src="../../../common/js/utils.js"></script>
    <!-- 本地JS文件 -->
    <script src="js/base64.js"></script>
</body>
</html>
