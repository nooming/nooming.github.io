<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="在线进制转换器 - 支持二进制、八进制、十进制、十六进制互转，附带进制计算说明与示例，适合编程学习">
    <meta name="keywords" content="进制转换,二进制,八进制,十进制,十六进制,编程工具,在线工具">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../../favicon-io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../favicon-io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../favicon-io/favicon-16x16.png">
    <link rel="manifest" href="../../../favicon-io/site.webmanifest">
    <link rel="shortcut icon" href="../../../favicon-io/favicon.ico">
    
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../../../common/css/common.css">
    <!-- 本地样式文件 -->
    <link rel="stylesheet" href="css/converter.css">
    
    <style>
        /* 页面特定样式 - 与首页风格一致 */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* 页面头部布局 */
        .page-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            flex-shrink: 0;
            font-size: 0.95rem;
            padding: 9px 18px;
            margin-bottom: 0 !important;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        h1 {
            color: #2c3e50;
            margin: 0 0 3px 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            text-align: center;
        }
        
        .converter {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 0;
        }
        
        @media (max-width: 767.98px) {
            .page-header {
                margin-bottom: 20px;
            }
            .header-top {
                margin-bottom: 0;
            }
            h1 {
                font-size: 1.5rem;
            }
            .back-btn {
                font-size: 0.85rem;
                padding: 7px 14px;
            }
            .converter {
                padding: 20px 18px;
                border-radius: 14px;
            }
        }
    </style>
</head>
<body class="page-container">
    <!-- 页面头部 -->
    <div class="page-header">
        <div class="header-top">
            <a href="../index.html" class="back-btn">返回上一级</a>
        </div>
        <h1 class="page-title">进制转换器小工具</h1>
    </div>

    <div class="converter">
        <!-- 输入区域 -->
        <div class="input-group">
            <label>请选择进制并输入数字</label>
            <div class="input-row">
                <select id="inputBase">
                    <option value="2">二进制</option>
                    <option value="8">八进制</option>
                    <option value="10" selected>十进制</option>
                    <option value="16">十六进制</option>
                </select>
                <input type="text" id="inputNumber" placeholder="例如：123 / 1111011">
            </div>
            <p id="errorTip" class="error-tip">输入格式错误，请检查！</p>
        </div>

        <!-- 功能按钮 -->
        <div class="btn-group">
            <button id="convertBtn" class="convert-btn">转换</button>
            <button id="clearBtn" class="clear-btn">清空</button>
        </div>

        <!-- 结果展示区域 -->
        <div class="result-group">
            <div class="result-item">
                <span>二进制：</span>
                <div class="result-content">
                    <span id="binaryResult">——</span>
                    <button class="copy-btn" data-target="binaryResult">复制</button>
                </div>
            </div>
            <div class="result-item">
                <span>八进制：</span>
                <div class="result-content">
                    <span id="octalResult">——</span>
                    <button class="copy-btn" data-target="octalResult">复制</button>
                </div>
            </div>
            <div class="result-item">
                <span>十进制：</span>
                <div class="result-content">
                    <span id="decimalResult">——</span>
                    <button class="copy-btn" data-target="decimalResult">复制</button>
                </div>
            </div>
            <div class="result-item">
                <span>十六进制：</span>
                <div class="result-content">
                    <span id="hexResult">——</span>
                    <button class="copy-btn" data-target="hexResult">复制</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 公共工具函数 -->
    <script src="../../../common/js/utils.js"></script>
    <!-- 本地JS文件 -->
    <script src="js/converter.js"></script>
</body>
</html>
